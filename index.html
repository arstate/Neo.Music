<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEO MUSIC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ['"Lexend Mega"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              neo: {
                yellow: '#FBbf24',
                pink: '#db2777',
                blue: '#2563eb',
                green: '#a3e635',
                white: '#ffffff',
                black: '#000000'
              }
            },
            boxShadow: {
              'neo': '8px 8px 0px 0px rgba(0,0,0,1)',
              'neo-sm': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neo-xs': '2px 2px 0px 0px rgba(0,0,0,1)',
              'neo-hover': '0px 0px 0px 0px rgba(0,0,0,1)',
            }
          }
        }
      }
    </script>
    <style>
      body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      body {
        background-color: #e5e7eb;
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #a3e635;
        border: 2px solid #000;
      }
      .animate-marquee {
        display: inline-block;
        animation: marquee 15s linear infinite;
      }
      @keyframes marquee {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",

    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.2.7",
    "react-youtube": "https://esm.sh/react-youtube@^10.1.0"
  }
}
</script>
</head>
